<!--
    O HTML abaixo foi escrito usando o Tailwind css, um framework
    muito ágil e fácil de ser implementado via script. 
    A segunda forma de instalação é através do node npm install

    Todas as funções do CSS podem ser escritas inline através das classes.
    É importante lembrar de usar a documentação do framework, já que as
    funções do CSS usam outros nomes para existir. 

    Além disto, o Tailwind é altamente responsivo, rápido e fácil de usar.

    o tailwind usa os princípios das classes utilitárias do CSS
    - O que é Utility first:
      * É uma abordagem de uso do CSS, que tem como objetivo priorizar a 
        estilização por meio da chamada de classe utilitárias, estas por
        suas vez representam as propriedades do CSS, como font-size, background, 
        color, border etc.
      * Utility first (utilitário primeiro) que também é chamado de Functional CSS
        (CSS funcional), compartilha alguns princípios da programação funcional, 
        como por exemplo a imutabilidade., composição, previsibilidade e prevenção
        de efeitos colaterais.
      *  onde apenas é atrelado ao elemento, a propriedade que de fato precisa.
      * A ideia de composição traz que as classes são adicionadas uma a uma ao 
        elemento o construindo, compondo com suas características, ao invés de
        simplesmente herdá-las, o que faz com que praticamente não seja necessário
        sobrescrever uma propriedade.
    - Vantagens: 
      * Não se preocupe com qual nome faz mais sentido para a classe do elemento.
      * Estilize de forma rápida e sem escrever código CSS.
      * Faça mudanças mais facilmente e sem efeito colateral.
      * Construa um layout com ajuda de estilos pré definidos mas que tenham uma
        leque enorme de possibilidades.
-->
